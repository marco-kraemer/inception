version: "3.3"
services:

    mariadb:
        container_name: mariadb
        image: mariadb
        build: "./requirements/mariadb"
        restart: always
        env_file:
            - .env
        networks: 
           - app-connect


    wordpress:
        container_name: wordpress
        image: wordpress
        build: "./requirements/wordpress"
        restart: always
        networks: 
            - app-connect
        depends_on:
            - mariadb

    nginx:
        tty: true
        container_name: nginx
        image: nginx
        build: "./requirements/nginx"
        restart: always
        ports: 
            - "443:443"
        networks: 
           - app-connect
        depends_on:
            - wordpress

networks: 
    app-connect:
        driver: bridge
